<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>ABHSTER's Monetization Countdown</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      background: #111;
      color: #eee;
      font-family: 'Segoe UI', sans-serif;
      text-align: center;
      padding: 40px 10px;
    }
    h1 {
      font-size: 2.5rem;
      color: #00ffc8;
    }
    .milestone {
      margin: 40px auto;
      border: 2px solid #00ffc8;
      padding: 20px;
      border-radius: 15px;
      background-color: #1e1e1e;
      max-width: 600px;
    }
    .milestone h2 {
      font-size: 1.8rem;
      margin-bottom: 10px;
      color: #ffffff;
    }
    .countdown {
      font-size: 2rem;
      font-weight: bold;
      color: #00ff88;
    }
    .note {
      font-size: 0.9rem;
      color: #aaa;
    }
    .cta a {
      display: inline-block;
      background: #ff4d4d;
      color: white;
      padding: 12px 25px;
      border-radius: 25px;
      font-size: 1rem;
      text-decoration: none;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <h1>üöÄ ABHSTER's Monetization Journey</h1>
  <p class="note">Tracking progress at 100K views/day</p>

  <div class="milestone">
    <h2>üéØ 3 Million Views Goal</h2>
    <div id="timer1" class="countdown">Loading...</div>
    <p class="note">Est. by: 28 July 2025</p>
  </div>

  <div class="milestone">
    <h2>üí∏ 10 Million Views + Full Monetization</h2>
    <div id="timer2" class="countdown">Loading...</div>
    <p class="note">Est. by: 6 October 2025</p>
  </div>

  <div class="cta">
    <a href="https://youtube.com/@yourchannel" target="_blank">‚ù§Ô∏è Subscribe to Support</a>
  </div>

  <script>
    function countdown(id, targetDate) {
      const countDownDate = new Date(targetDate).getTime();
      const element = document.getElementById(id);
      setInterval(() => {
        const now = new Date().getTime();
        const diff = countDownDate - now;
        if (diff < 0) {
          element.innerHTML = "‚úÖ Reached!";
          return;
        }
        const d = Math.floor(diff / (1000 * 60 * 60 * 24));
        const h = Math.floor((diff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
        const m = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
        const s = Math.floor((diff % (1000 * 60)) / 1000);
        element.innerHTML = `${d}d ${h}h ${m}m ${s}s`;
      }, 1000);
    }

    countdown("timer1", "July 28, 2025 00:00:00");
    countdown("timer2", "October 6, 2025 00:00:00");
  </script>
</body>
</html>
